<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="main">
    <div class="pattern-top">
      <img src="images/bg-pattern-top.svg" alt="Patter-Top">
    </div>
      <div class="container">
        <div class="profile-card">
          <div class="profile-pattern">
            <img src="images/bg-pattern-card.svg" alt="Profile Pic">
            <img class="profile-img" src="images/image-victor.jpg" alt="Profile Pic">
          </div>
          <div class="profile-summery">
            <h1>Victor Crest <span>26</span></h1>
            <p class="profile-london">London</p>
            <div class="prifile-count">
              <p>
                80K
                <span>Followers</span>
              </p>
              <p>
                803K
                <span>Likes</span>
              </p>
              <p>
                1.4K
                <span>Photos</span>
              </p>
            </div>
          </div>
        </div>
    </div>
    <div class="pattern-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="Patter-Bottom">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/raheemalzeeshan">Raheemalzeeshan</a>.
    </div>
  </div>
</body>

</html>
